<head>
<script></script> 
</head>


<table>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td>{{u.name}}</td>
      <td>{{u.login}}</td>
      <td>{{u.salary}}</td>
    </tr>
  </tbody>
</table>

<table mdbTable>  
  <tbody>
    <tr mdbTableCol *ngFor="let u of users">
      <th scope="row">{{u.id}}</th>
    <td>{{u.login}}</td>
    <td>{{u.name}}</td>
    <td>{{u.salary}}</td>
    </tr>
  </tbody>
</table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let u of users"> {{u.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let u of users"> {{u.name}} </td>
  </ng-container>

  <!-- Login Column -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let u of users"> {{u.login}} </td>
  </ng-container>

  <!-- Salary Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let u of users"> {{u.salary}} </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>

<mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
